<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praxibot – Patientenassistent</title>

  <style>
    :root {
      --bg: #f6f7f9;
      --text: #1a1a1a;
      --text-light: #4f4f4f;
      --white: #ffffff;
      --border: #dcdfe3;
      --primary: #2f67c2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 14px;
      color: var(--text);
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text);
      text-align: center;
    }

    .chat-container {
      width: 100%;
      max-width: 520px;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      height: 70vh;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      font-size: 15px;
    }

    .msg {
      margin-bottom: 14px;
      line-height: 1.45;
      max-width: 85%;
    }

    .user {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      padding: 10px 12px;
      border-radius: 10px 10px 0 10px;
    }

    .bot {
      align-self: flex-start;
      background: #eef1f6;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px 10px 10px 0;
      border: 1px solid #e3e6eb;
    }

    .input-area {
      display: flex;
      border-top: 1px solid var(--border);
      padding: 10px;
      background: var(--white);
    }

    #input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      outline: none;
      font-size: 15px;
      background: #fafbfc;
    }

    #input:focus {
      border-color: var(--primary);
    }

    button {
      margin-left: 10px;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #2557a3;
    }
  </style>
</head>

<body>

  <h1>Praxibot – digitaler Assistent</h1>

  <div class="chat-container">
    <div id="messages"></div>

    <div class="input-area">
      <input id="input" type="text" placeholder="Ihre Nachricht…" />
      <button onclick="sendMessage()">Senden</button>
    </div>
  </div>
<script>
  async function sendMessage() {
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    if (input.value.trim() === "") return;

    // Nutzer-Nachricht anzeigen
    const userMsg = document.createElement("div");
    userMsg.className = "msg user";
    userMsg.innerText = input.value;
    messages.appendChild(userMsg);

    const userText = input.value;
    input.value = "";
    messages.scrollTop = messages.scrollHeight;

    try {
      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText }),
      });

      const data = await response.json().catch(() => ({}));
      console.log("API-Antwort:", data); // hilft dir im Browser-Console-Log

      // wenn HTTP-Fehlercode
      if (!response.ok) {
        const errText =
          data.error ||
          `Es ist ein Fehler aufgetreten (Status ${response.status}).`;
        const botErr = document.createElement("div");
        botErr.className = "msg bot";
        botErr.innerText = errText;
        messages.appendChild(botErr);
        messages.scrollTop = messages.scrollHeight;
        return;
      }

      // versuche verschiedene mögliche Felder
      const botText =
        data.reply ||
        data.message ||
        data.response ||
        (data.choices &&
          data.choices[0] &&
          data.choices[0].message &&
          data.choices[0].message.content) ||
        data.answer ||
        "Es ist ein unerwarteter Fehler aufgetreten.";

      const botMsg = document.createElement("div");
      botMsg.className = "msg bot";
      botMsg.innerText = botText;
      messages.appendChild(botMsg);
      messages.scrollTop = messages.scrollHeight;
    } catch (err) {
      console.error(err);
      const botErr = document.createElement("div");
      botErr.className = "msg bot";
      botErr.innerText =
        "Es ist ein Verbindungsfehler aufgetreten. Bitte versuchen Sie es später erneut.";
      messages.appendChild(botErr);
      messages.scrollTop = messages.scrollHeight;
    }
  }

  // ENTER zum Senden
  document.getElementById("input").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
