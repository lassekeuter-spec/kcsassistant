<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Praxibot Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    #user-input {
      width: 70%;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      margin-left: 5px;
      cursor: pointer;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>Praxibot – digitaler Patientenassistent</h2>

  <div id="chat-box"></div>

  <div>
    <input id="user-input" placeholder="Ihre Nachricht..." />
    <button onclick="sendMessage()">Senden</button>
  </div>

  <script>
    async function sendMessage() {
      const inputElement = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const text = inputElement.value.trim();

      if (!text) {
        return; // Wenn nichts eingegeben wurde, mach nichts
      }

      // Zeige die Nutzer-Nachricht im Chatfenster
      chatBox.innerHTML += `<p><b>Sie:</b> ${text}</p>`;
      inputElement.value = "";

      try {
        // HIER passiert der wichtige Teil:
        // Wir rufen unseren eigenen Server-Endpunkt /api/chat auf
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [
              {
                role: "system",
                content: "Du bist ein freundlicher digitaler Patientenassistent für eine Zahnarztpraxis. Antworte kurz, professionell und verständlich auf Deutsch."
              },
              {
                role: "user",
                content: text
              }
            ]
          })
        });

        const data = await response.json();

        let reply;
        if (response.ok && data.choices && data.choices[0] && data.choices[0].message) {
          reply = data.choices[0].message.content;
        } else {
          reply = "Es ist ein Fehler aufgetreten: " + (data.error?.message || JSON.stringify(data));
        }

        // Zeige die Antwort im Chatfenster
        chatBox.innerHTML += `<p><b>Assistent:</b> ${reply}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<p><b>Assistent:</b> Netzwerkfehler: ${err}</p>`;
      }
    }
  </script>
</body>
</html>
