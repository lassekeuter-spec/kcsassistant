<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KCS Assistent</title>

  <style>
    :root {
      --bg: #f6f7f9;
      --text: #111827;
      --text-light: #4b5563;
      --white: #ffffff;
      --border: #e5e7eb;

      /* KCS Brand */
      --kcs-blue: #14608c;
      --kcs-teal: #1392a8;
      --kcs-orange: #fa742d;

      /* UI */
      --primary: var(--kcs-blue);
      --primary-hover: #0f4e72;
      --bot-bg: #eef1f6;
      --shadow: 0 14px 40px rgba(17, 24, 39, 0.12);
      --radius: 16px;
      --radius-sm: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: radial-gradient(1000px 520px at 50% -10%, rgba(19,146,168,0.14), transparent 60%),
                  radial-gradient(900px 520px at 90% 0%, rgba(250,116,45,0.12), transparent 60%),
                  radial-gradient(900px 520px at 10% 0%, rgba(20,96,140,0.14), transparent 60%),
                  var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 34px 14px 44px;
    }

    /* Header */
    .header {
      width: 100%;
      max-width: 760px;
      display: grid;
      justify-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }

    .brand-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(20,96,140,0.12), rgba(19,146,168,0.12), rgba(250,116,45,0.10));
      border: 1px solid rgba(229,231,235,0.9);
      box-shadow: 0 10px 24px rgba(17, 24, 39, 0.08);
      backdrop-filter: blur(6px);
    }

    .logo {
      height: 42px;
      width: auto;
      display: block;
    }

    .brand-text {
      font-weight: 700;
      letter-spacing: -0.01em;
      color: var(--text);
      font-size: 14px;
      white-space: nowrap;
    }

    h1 {
      font-size: 26px;
      font-weight: 750;
      letter-spacing: -0.02em;
      text-align: center;
    }

    .subline {
      text-align: center;
      color: var(--text-light);
      font-size: 14px;
      max-width: 720px;
      line-height: 1.45;
    }

    /* Chat card */
    .chat-container {
      width: 100%;
      max-width: 760px;
      background: rgba(255,255,255,0.95);
      border: 1px solid rgba(229,231,235,0.9);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      height: 72vh;
      min-height: 520px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Subtle top accent */
    .chat-container::before {
      content: "";
      display: block;
      height: 6px;
      width: 100%;
      background: linear-gradient(90deg, var(--kcs-blue), var(--kcs-teal), var(--kcs-orange));
    }

    #messages {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      font-size: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      line-height: 1.45;
      max-width: 78%;
      padding: 11px 12px;
      border-radius: var(--radius-sm);
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, rgba(20,96,140,1), rgba(19,146,168,1));
      color: #fff;
      border-radius: 14px 14px 6px 14px;
      box-shadow: 0 10px 18px rgba(20,96,140,0.18);
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-bg);
      color: var(--text);
      border: 1px solid #e3e6eb;
      border-radius: 14px 14px 14px 6px;
    }

    /* Typing bubble */
    .typing {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 12px;
    }
    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(17, 24, 39, 0.45);
      animation: bounce 1.05s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.15s; }
    .dot:nth-child(3) { animation-delay: 0.3s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.55; }
      40% { transform: translateY(-4px); opacity: 1; }
    }

    .input-area {
      display: flex;
      border-top: 1px solid rgba(229,231,235,0.9);
      padding: 10px;
      background: rgba(255,255,255,0.98);
      gap: 10px;
    }

    #input {
      flex: 1;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid rgba(229,231,235,0.95);
      outline: none;
      font-size: 15px;
      background: #fbfbfd;
    }

    #input:focus {
      border-color: rgba(19,146,168,0.8);
      box-shadow: 0 0 0 4px rgba(19,146,168,0.16);
      background: #fff;
    }

    button {
      background: linear-gradient(135deg, rgba(20,96,140,1), rgba(250,116,45,0.98));
      border: none;
      border-radius: 12px;
      color: white;
      padding: 11px 16px;
      font-size: 15px;
      font-weight: 650;
      cursor: pointer;
      transition: transform 0.05s ease, filter 0.15s ease;
      min-width: 110px;
    }

    button:hover { filter: brightness(0.98) saturate(1.05); }
    button:active { transform: translateY(1px); }
    button:disabled { opacity: 0.65; cursor: not-allowed; transform: none; }

    .status {
      font-size: 12px;
      color: #b91c1c;
      padding: 0 12px 10px;
      background: rgba(255,255,255,0.98);
    }

    /* Small screens */
    @media (max-width: 520px) {
      .chat-container { min-height: 520px; }
      .msg { max-width: 88%; }
      h1 { font-size: 22px; }
      .logo { height: 38px; }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="brand-badge">
      <img src="kcs_logo_original.png" alt="KCS Logo" class="logo" />
      <div class="brand-text">Keuter Communication Systems</div>
    </div>

    <h1>KCS Assistent</h1>

    <p class="subline">
      <strong>Demo-Version:</strong> KI-Assistent für Digitalisierung: Chatbots, KI-Rezeption, Automatisierung und Websites mit integrierter KI.
      Inhalte und Funktionen werden individuell an Ihr Unternehmen angepasst.
    </p>
  </div>

  <div class="chat-container">
    <div id="messages"></div>

    <div class="input-area">
      <input id="input" type="text" placeholder="Ihre Nachricht…" />
      <button id="sendBtn" type="button">Senden</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    (() => {
      "use strict";

      const CONFIG = {
        endpoint: "/api/chat",
        timeoutMs: 25000,

        intro:
          "Willkommen bei KCS. Was benötigen Sie – Chatbot, KI-Rezeption, Automatisierung oder eine Website mit KI?",

        // Wichtig: kurze Antworten erzwingen + 1 Frage pro Turn
        systemPrompt:
          "Du bist der digitale Assistent von KCS (Keuter Communication Systems), einem Digitalisierungsunternehmen für KI-Systeme. " +
          "Du berätst zu: KI-Chatbots, KI-Rezeptionisten (Chat/Telefon/WhatsApp je nach Setup), Automatisierung sowie Websites mit integrierter KI. " +
          "Regeln: Antworte kurz und präzise (max. 2–4 Sätze). Keine langen Texte. Keine Aufzählungen mit mehr als 4 Punkten. " +
          "Stelle pro Antwort höchstens 1 gezielte Rückfrage. " +
          "Keine falschen Versprechen: Behaupte keine Integrationen, wenn sie nicht bestätigt sind. " +
          "Keine sensiblen Daten anfordern. Ton: professionell, lösungsorientiert."
      };

      const els = {
        messages: document.getElementById("messages"),
        input: document.getElementById("input"),
        sendBtn: document.getElementById("sendBtn"),
        status: document.getElementById("status")
      };

      if (!els.messages || !els.input || !els.sendBtn || !els.status) {
        console.error("KCS Assistent: Fehlende DOM-Elemente.");
        return;
      }

      const history = [{ role: "system", content: CONFIG.systemPrompt }];
      let busy = false;

      function setStatus(text) {
        els.status.textContent = text || "";
      }

      function setBusy(state) {
        busy = state;
        els.sendBtn.disabled = state;
      }

      function appendMessage(text, role) {
        const el = document.createElement("div");
        el.className = "msg " + role;
        el.textContent = text;
        els.messages.appendChild(el);
        els.messages.scrollTop = els.messages.scrollHeight;
        return el;
      }

      function appendTypingBubble() {
        const wrapper = document.createElement("div");
        wrapper.className = "msg bot";
        const typing = document.createElement("div");
        typing.className = "typing";
        typing.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
        wrapper.appendChild(typing);
        els.messages.appendChild(wrapper);
        els.messages.scrollTop = els.messages.scrollHeight;
        return wrapper;
      }

      function extractReply(data) {
        if (!data || typeof data !== "object") return null;
        const direct = data.reply ?? data.message ?? data.response ?? data.answer;
        if (typeof direct === "string" && direct.trim()) return direct.trim();
        const choice = data.choices?.[0]?.message?.content;
        if (typeof choice === "string" && choice.trim()) return choice.trim();
        return null;
      }

      async function postJson(url, body, timeoutMs) {
        const controller = new AbortController();
        const timer = setTimeout(() => controller.abort(), timeoutMs);

        try {
          const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
            signal: controller.signal
          });
          const data = await res.json().catch(() => ({}));
          return { res, data };
        } finally {
          clearTimeout(timer);
        }
      }

      async function sendMessage() {
        if (busy) return;

        const text = els.input.value.trim();
        if (!text) return;

        setBusy(true);
        setStatus("");

        appendMessage(text, "user");
        history.push({ role: "user", content: text });
        els.input.value = "";

        // Thinking bubble
        const typingEl = appendTypingBubble();

        try {
          const { res, data } = await postJson(
            CONFIG.endpoint,
            { messages: history, message: text },
            CONFIG.timeoutMs
          );

          if (!res.ok) {
            typingEl.remove();
            appendMessage("Entschuldigung, es gab ein Problem bei der Anfrage. Bitte erneut versuchen.", "bot");
            setStatus("Fehler bei der Serverantwort.");
            return;
          }

          const reply = extractReply(data) || "Ich konnte dazu gerade keine passende Antwort liefern. Können Sie das kurz präzisieren?";

          typingEl.remove();
          appendMessage(reply, "bot");
          history.push({ role: "assistant", content: reply });
        } catch (err) {
          typingEl.remove();
          const isTimeout = err && err.name === "AbortError";
          appendMessage(
            isTimeout
              ? "Zeitüberschreitung. Bitte versuchen Sie es erneut."
              : "Verbindungsfehler. Bitte versuchen Sie es später erneut.",
            "bot"
          );
          setStatus(isTimeout ? "Timeout." : "Verbindungsfehler.");
        } finally {
          setBusy(false);
          els.input.focus();
        }
      }

      els.sendBtn.addEventListener("click", sendMessage);
      els.input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          sendMessage();
        }
      });

      appendMessage(CONFIG.intro, "bot");
      els.input.focus();
    })();
  </script>
</body>
</html>
