<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KCS Assistent</title>

  <style>
    :root {
      --bg: #f6f7f9;
      --text: #1a1a1a;
      --text-light: #4f4f4f;
      --white: #ffffff;
      --border: #dcdfe3;

      /* KCS Brand Colors */
      --kcs-blue: #14608c;
      --kcs-teal: #1392a8;
      --kcs-orange: #fa742d;

      /* UI Mapping */
      --primary: var(--kcs-blue);
      --primary-hover: #0f4e72;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 14px;
      color: var(--text);
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 12px;
    }

    .logo {
      height: 36px;
      margin-bottom: 10px;
      opacity: 0.92;
      filter: saturate(0.95);
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
      text-align: center;
    }

    .demo-hinweis {
      text-align: center;
      color: var(--text-light);
      font-size: 14px;
      max-width: 520px;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .chat-container {
      width: 100%;
      max-width: 520px;
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      height: 70vh;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      font-size: 15px;
      display: flex;
      flex-direction: column;
    }

    .msg {
      margin-bottom: 14px;
      line-height: 1.45;
      max-width: 85%;
    }

    .user {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      padding: 10px 12px;
      border-radius: 10px 10px 0 10px;
    }

    .bot {
      align-self: flex-start;
      background: #eef1f6;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px 10px 10px 0;
      border: 1px solid #e3e6eb;
    }

    .input-area {
      display: flex;
      border-top: 1px solid var(--border);
      padding: 10px;
      background: var(--white);
    }

    #input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      outline: none;
      font-size: 15px;
      background: #fafbfc;
    }

    #input:focus {
      border-color: var(--primary);
    }

    button {
      margin-left: 10px;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .status {
      font-size: 12px;
      color: #b91c1c;
      margin-top: 4px;
      padding: 0 12px 10px;
    }
  </style>
</head>

<body>

  <div class="header">
    <img src="kcs_logo_original.png" alt="KCS Logo" class="logo" />
    <h1>KCS Assistent</h1>
  </div>

  <p class="demo-hinweis">
    <strong>Demo-Version:</strong> Diese Vorschau zeigt einen digitalen Assistenten von <strong>KCS</strong>.
    Inhalte, Design und Funktionen werden individuell an Ihr Unternehmen angepasst.
  </p>

  <div class="chat-container">
    <div id="messages"></div>

    <div class="input-area">
      <input id="input" type="text" placeholder="Ihre Nachricht…" />
      <button id="sendBtn" type="button">Senden</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    (() => {
      "use strict";

      const CONFIG = {
        endpoint: "/api/chat",
        timeoutMs: 25000,
        intro:
          "Willkommen bei KCS. Ich bin Ihr digitaler Assistent. Wobei kann ich helfen – Chatbots, KI-Rezeption, Automatisierung oder Websites mit integrierter KI?",
        systemPrompt:
          "Du bist der digitale Assistent von KCS (Keuter Communication Systems), einem Digitalisierungsunternehmen mit Fokus auf KI-Systeme. " +
          "Du berätst professionell zu Chatbots, KI-Rezeptionisten (Chat/Telefon/WhatsApp je nach Setup), Automatisierungen und Websites mit integrierter KI. " +
          "Du klärst Anforderungen strukturiert (Branche, Ziel, Kanal, Umfang, Sprachen, bestehende Systeme). " +
          "Du gibst keine falschen Versprechen ab und behauptest keine Integrationen, die nicht bestätigt sind. " +
          "Bei Terminanfragen bietest du an, einen Terminwunsch aufzunehmen oder Kontaktdaten zu erfassen, ohne eine Buchung zu bestätigen, sofern keine Integration besteht. " +
          "Antworte sachlich, lösungsorientiert und geschäftlich. Keine sensiblen Daten anfordern."
      };

      const els = {
        messages: document.getElementById("messages"),
        input: document.getElementById("input"),
        sendBtn: document.getElementById("sendBtn"),
        status: document.getElementById("status")
      };

      if (!els.messages || !els.input || !els.sendBtn || !els.status) {
        console.error("KCS Assistent: Fehlende DOM-Elemente.");
        return;
      }

      const history = [{ role: "system", content: CONFIG.systemPrompt }];
      let busy = false;

      function setStatus(text) {
        els.status.textContent = text || "";
      }

      function setBusy(state) {
        busy = state;
        els.sendBtn.disabled = state;
      }

      function appendMessage(text, role) {
        const el = document.createElement("div");
        el.className = "msg " + role;
        el.textContent = text;
        els.messages.appendChild(el);
        els.messages.scrollTop = els.messages.scrollHeight;
      }

      function extractReply(data) {
        if (!data || typeof data !== "object") return null;
        const direct = data.reply ?? data.message ?? data.response ?? data.answer;
        if (typeof direct === "string" && direct.trim()) return direct.trim();
        const choice = data.choices?.[0]?.message?.content;
        if (typeof choice === "string" && choice.trim()) return choice.trim();
        return null;
      }

      async function postJson(url, body, timeoutMs) {
        const controller = new AbortController();
        const timer = setTimeout(() => controller.abort(), timeoutMs);

        try {
          const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
            signal: controller.signal
          });
          const data = await res.json().catch(() => ({}));
          return { res, data };
        } finally {
          clearTimeout(timer);
        }
      }

      async function sendMessage() {
        if (busy) return;

        const text = els.input.value.trim();
        if (!text) return;

        setBusy(true);
        setStatus("");

        appendMessage(text, "user");
        history.push({ role: "user", content: text });
        els.input.value = "";

        try {
          const { res, data } = await postJson(
            CONFIG.endpoint,
            { messages: history, message: text },
            CONFIG.timeoutMs
          );

          if (!res.ok) {
            appendMessage("Fehler: " + (data?.error || "Serverproblem."), "bot");
            setStatus("Fehler bei der Serverantwort.");
            return;
          }

          const reply =
            extractReply(data) || "Es ist ein unerwarteter Fehler aufgetreten.";

          appendMessage(reply, "bot");
          history.push({ role: "assistant", content: reply });
        } catch (err) {
          const isTimeout = err && err.name === "AbortError";
          appendMessage(
            isTimeout
              ? "Zeitüberschreitung. Bitte versuchen Sie es erneut."
              : "Verbindungsfehler. Bitte versuchen Sie es später erneut.",
            "bot"
          );
          setStatus(isTimeout ? "Timeout." : "Verbindungsfehler.");
        } finally {
          setBusy(false);
          els.input.focus();
        }
      }

      els.sendBtn.addEventListener("click", sendMessage);
      els.input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          sendMessage();
        }
      });

      appendMessage(CONFIG.intro, "bot");
    })();
  </script>

</body>
</html>
